<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Creation Page</title>

    <script src="../../creation.js" data-th-src="@{/js/creation.js}"></script>
</head>
<body>
    <header>
        <h1>Admin Creation Page</h1>
    </header>

    <br>

    <div>
        <form method="post" action="creation" data-th-action="@{/admin/creation}">
            <fieldset>
                <legend>Add a new questionnaire for a product of the day.</legend>

                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>

                <br><br>

                <label for="product"></label>
                <select data-th-remove="all-but-first" name="product" id="product">
                    <option value="volvo" data-th-each="product : ${products}" data-th-value="${product.id}" data-th-text="${product.name}">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

                <div id="questions">
                    <label for="question1">Question 1: </label>
                    <input type="text" name="question[]" id="question1" size="45" required>
                </div>

                <input type="button" id="addQuestionBtn" value="Add">
                <!--<input type="button" id="removeQuestionBtn" value="Remove">-->

                <div data-th-text="${errorMessage}"></div>

                <br><br>

                <input type="submit">
            </fieldset>
        </form>
    </div>


</body>
</html>
