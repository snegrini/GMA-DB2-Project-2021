<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greetings</title>
    <link href="../css/bulma.min.css" data-th-href="@{/css/bulma.min.css}" rel="stylesheet">
    <link href="../css/custom.css" data-th-href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="container py-5 vh100">
    <div class="has-text-right">
        <div data-th-text="'Signed in as ' + ${session.user.username}">Signed in as pippo</div>
        <a data-th-href="@{/logout}">Logout</a>
    </div>

    <div class="column">
        <div class="has-text-centered mb-6">
            <h1 class="title">Greetings Page</h1>
        </div>

        <div class="is-size-4 has-text-centered my-5">Thank you for filling the questionnaire!</div>
        <div data-th-text="'You scored ' + ${points} + ' points!'" class="is-size-5 has-text-centered my-5">
            You scored #n points!
        </div>
        <div class="has-text-centered mt-6">
            Go back to the <a href="#" data-th-href="@{/homepage}">homepage</a>
        </div>
    </div>
</section>
</body>
</html>
