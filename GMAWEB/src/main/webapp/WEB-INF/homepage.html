<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="../css/bulma.min.css" data-th-href="@{/css/bulma.min.css}" rel="stylesheet">
    <link href="../css/custom.css" data-th-href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="container py-5 vh100">
    <div class="has-text-right">
        <div data-th-text="'Signed in as ' + ${session.user.username}">Signed in as pippo</div>
        <a data-th-href="@{/logout}">Logout</a>
    </div>

    <div class="column">
        <div class="has-text-centered mb-6">
            <h1 class="title">Homepage</h1>
        </div>
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li class="is-active"><a data-th-href="@{/homepage}">Product of day</a></li>
            </ul>
        </nav>

        <div data-th-if="${productOfDay == null}" class="is-size-5 has-text-centered my-5">Wow, such empty
            <br>There is no questionnaire for today!
        </div>

        <div data-th-if="${productOfDay != null}" class="my-5">
            <div class="columns">
                <div class="column is-one-fifth has-text-centered">
                    <img src="https://via.placeholder.com/200x200?text=product" width="200" height="200"
                         data-th-src="@{'/images/'+${productOfDay.image}}" alt="Product Image"
                         data-th-alt="${productOfDay.name}">
                </div>
                <div class="column">
                    <h2 data-th-text="${productOfDay.name}" class="is-size-3">Product</h2>
                    <h3 class="is-size-4 mb-2">Reviews</h3>

                    <div data-th-each="review : ${productOfDay.reviews}" class="my-2">
                        <strong><span data-th-text="${review.username}">Pippo</span></strong><br>
                        <span data-th-text="${review.review}">Good</span>
                    </div>

                    <div data-th-if="${entry == null}" class="mt-4">
                        <p>Wanna fill the questionnaire? <a href="#" data-th-href="@{/questionnaire}">CLICK HERE</a></p>
                    </div>

                    <div data-th-unless="${entry == null}" class="mt-4">
                        <p>You have already filled the questionnaire of the day!</p>
                    </div>

                    <div class="mt-4">
                        <p>Wanna see the leaderboard? <a href="#" data-th-href="@{/leaderboard}">CLICK HERE</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
