<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<header>
    <h1>Product of the day</h1>
</header>
<br>

<div>

    <div data-th-if="${productOfDay == null}">Wow, such empty</div>

    <fieldset data-th-if="${productOfDay != null}">

        <h2 data-th-text="${productOfDay.name}"></h2>

        <img src="https://via.placeholder.com/200x200?text=product" width="200" height="200" data-th-src="@{'/images/'+${productOfDay.image}}" alt="Product Image">

        <br>
        <h3>Reviews</h3>

        <div data-th-each="review : ${productOfDay.reviews}">
            <strong>Username</strong>: <span data-th-text="${review.username}">Pippo</span><br>
            <strong>Review</strong>: <span data-th-text="${review.review}">Good</span>
        </div>

        <br>

        <p>Wanna fill the questionnaire? </p>
        <form method="post" data-th-action="@{'/questionnaire'}" >
            <input type="submit" name="going" value="GoTo">
        </form>
    </fieldset>

</div>

</body>
</html>
