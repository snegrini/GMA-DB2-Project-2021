<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gamified Marketing Application</title>
</head>
<body>
<header>
    <h1>Welcome to the Gamified Marketing Application</h1>
</header>
<br>

<div>


    <form method="post" action="login">
        <fieldset>
            <legend>Sign in</legend>

            <label>Username:<input type="text" name="username" required></label><br><br>
            <label>Password:<input type="password" name="password" required></label><br>

            <div data-th-text="${errorMessage}"></div>

            <input type="submit">
        </fieldset>
    </form>


    <p>Don't have an account? <a id="registeranchor" href="../../../Register.html">Create one!</a></p>

</div>

</body>
</html>
