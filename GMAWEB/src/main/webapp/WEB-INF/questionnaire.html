<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>

    <script src="../../questionnaire.js" data-th-src="@{/js/questionnaire.js}"></script>
</head>
<body>
<header>
    <p><span>Product of the day</span></p>

    <div data-th-if="${questPage}">
        <form method="post" data-th-action="@{'/questionnaire'}">
            <fieldset>
                <!-- Mandatory questions -->
                <div id="mandatory-questions">
                    <h3>Questions</h3>

                    <input type="hidden" id="questionnaireId" name="questionnaireId" value="${questionnaireId}">

                    <div data-th-each="question,iter : ${questions}">
                        <label for="answer+${iter}" data-th-text="${questions.question}">Question 1: </label>
                        <input type="text" name="answer[]" id="answer+${iter}" size="200" required>
                    </div>

                    <br><br>

                    <input type="submit" id="nextBtn" name="next" value="Next">
                    <input type="submit" name="cancel" value="Cancel">
                </div>

                <!-- Optional questions -->
                <div id="optional-questions">
                    <h3>Stats</h3>
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age">

                    <br>

                    <label for="sex">Sex:</label>
                    <input type="text" name="sex" id="sex">

                    <br>

                    <label for="expLevel">Expertise Level:</label>
                    <input type="text" name="eLevel" id="expLevel"><br>

                    <br>

                    <input type="submit" id="prevBtn" name="previous" value="Previous">
                    <input type="submit" name="cancel" value="Cancel">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </fieldset>

        </form>
    </div>

</header>
</body>
</html>
