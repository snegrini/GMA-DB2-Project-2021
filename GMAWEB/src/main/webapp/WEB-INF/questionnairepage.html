<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionario</title>
</head>
<body>
<header>
    <p><span>Product of the day</span></p>

    <div data-th-if="${questPage}">
        <form method="post" data-th-action="@{'/cancel'}">
            <fieldset>
                <legend>Questions</legend>

                <input type="hidden" id="questionnaireId" name="questionnaireId" value="${questionnaireId}">

                <div data-th-each="question,iter : ${questions}">
                    <label for="answer+${iter}" data-th-text="${questions.question}">Question 1: </label>
                    <input type="text" name="answer[]" id="answer+${iter}" size="200" required>
                </div>

                <br><br>

                <input type="submit" value="cancel">
                <input type="submit" value="next">
            </fieldset>
        </form>
    </div>


    <br>
    <div data-th-unless="${questPage}">
        <form method="post" data-th-action="@{'/cancel'}">
            <fieldset>
                <legend>Stats</legend>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">

                <br>

                <label for="sex">Sex:</label>
                <input type="text" name="sex" id="sex">

                <br>

                <label for="eLevel">Expertise Level:</label>
                <input type="text" name="eLevel" id="eLevel"><br>

                <br>
                <input type="submit" value="previous">
                <input type="submit" value="cancel">
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </div>

</header>
</body>
</html>
